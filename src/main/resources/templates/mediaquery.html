<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    @media only screen and (orientation: landscape) {
      body {
        background-color: lightblue;
      }
    }

    @media only screen and (orientation: portrait) {
      body {
        background-color: pink;
      }
    }
  </style>
</head>
<body>
   <p>This is a Media Query Example </p>
</body>
</html>
