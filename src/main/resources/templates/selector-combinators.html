<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Practice</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <p>This is a paragraph in a div.</p>
    <div>
        <p>This is a paragraph in a nested div.</p>
    </div>
</div>
<ul class="menu">
    <li>Menu Item 1</li>
    <li>Menu Item 2</li>
    <li>
        <ul>
            <li>Sub Menu Item 1</li>
        </ul>
    </li>
</ul>
<h1 id="main-title">Title</h1>
<p>Paragraph immediately after title.</p>
<h2 id="section-header">Section Header</h2>
<p>Paragraph in section.</p>
<p>Another paragraph in section.</p>
</body>
</html>
