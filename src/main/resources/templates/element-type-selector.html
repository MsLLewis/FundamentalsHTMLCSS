<!DOCTYPE html>
<html lang="en">
<head>

    <title>Element Type Selector</title>

    <style>

        body{
            margin: 0;
        }

        h1 {
            color: red;
            font-size: 20px;
        }

        h2 {
            color: green;
        }

        }

<section>

    <h2>Different ways to apply CSS styles</h2>

    <p> 3)    External style sheet </p>
</section>
</body>
</html>
